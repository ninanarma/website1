name: cron job and permission
on:
 push: 
   branches:
     -main
 schedule:
      - cron: 0 0 * * 0
jobs:
  build:
   runs-on: ubuntu-latest
  steps:
    uses: actions/checkout@v2
    -name: Node.js
     uses:actions/setup-node@v2
  with:
      node-version:"14.x"
  run: npm install
  run: npm versions
   
